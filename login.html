<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<link rel="stylesheet" href="login.css" type="text/css">
 <script src="https://kit.fontawesome.com/d2c82054f6.js" crossorigin="anonymous"></script>


</head>

<body>

<div class="back"></div>
	<div class="boxback"></div>
<div class="box" id="box">
  <form action="" class="boxcontent" method="post">
	<div id="title">Login</div>
    <div class="inputBox">
		<span><i class="fas fa-user"></i></span>
      <input type="text" name="user" required=""  placeholder="用户名">
    </div>
    <div class="inputBox">
		<span><i class="fas fa-lock"></i></span>
      <input type="password" name="code" required=""  placeholder="密码">
    </div>
    <div class="bitton">
	  <input type="submit" name="" value="登录">
		  <br>
		<button id="zhuce" type="button" onclick="zhuce1()">注册</button>
	  </div>
  </form>
</div>
<div class="zhu" id="zhu">
	<form action=""  method="post">
		<div class="title">注册</div>
		<div class="inputbox"><span>账号</span><input type="text"  name="yonghu"  pattern="[a-z0-9A-Z]{6,8}" placeholder="请输入6至8位数字与字母" ></div>
		<div class="inputbox"><span>昵称</span><input type="text"  name="nichen"   placeholder="请输用户昵称" ></div>
		<div class="inputbox" ><span>密码</span><input id="s23" type="password"  pattern="[a-z0-9A-Z]{6,8}" name="pas" placeholder="请输入6至8位密码"></div>
		<div class="inputbox"><span >确认密码</span><input id="s33" type="password"  pattern="[a-z0-9A-Z]{6,8}" name="pasag" placeholder="请再次确认密码"></div>
		<div class="button"><input type="submit"></div>
		<button type="button" onClick="fan()"><i class="fas fa-exchange-alt" title="返回" ></button>
	</form>
	
</div>
<script>
function zhuce1(){
  		document.getElementById("box").style.visibility="hidden";
		document.getElementById("zhu").style.visibility="visible";
}
function fan(){
	  	document.getElementById("zhu").style.visibility="hidden";
		document.getElementById("box").style.visibility="visible";
}

</script>
</body>
<script src="login.js" type="application/javascript"></script>

</html>
